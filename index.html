<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JUBAYER - 2048</title>

  <link href="style.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro"> Hello বন্ধুরা</p>
      <p class="game-intro">ASSALAMU-ALIKUM </p>
      <!-- <p class="game-intro"> <span class="lll"> Hello <span class="ii">SHIPTOO</span></span></p> -->




      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>
<!-- ======================================================================= -->
<!-- ======================================================================= -->
<!-- ======================================================================= -->
    <p class="game-explanation">
      <strong class="important">Information :</strong> Use your <strong>আঙ্গুল</strong> to move the বক্স । আর কিভাভে খেলতে হয় তা জানতে চাহিয়ে লজ্জা দিয়েন না ।
    </p>

    </div>
  </div>
</div>

  <script src="JS/bind_polyfills.js"></script>
  <script src="JS/classlist_polyfill.js"></script>
  <script src="JS/animframe_polyfill.js"></script>
  <script src="keyboard_input_manager.js"></script>
  <script src="JS/html_actuator.js"></script>
  <script src="JS/grid.js"></script>
  <script src="tile.js"></script>
  <script src="local storage_manager.js"></script>
  <script src="JS/game_manager.js"></script>
  <script src="JS/application.js"></script>
</body>

</html>
